<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Advertisement</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="carousel">
        <p class="carousel__static-text">Bespoke Jet™</p>
        <img class="carousel__background-image" src="./assets/Image0.png" alt="Background">
        <div class="carousel__left-area">
            <img src="./assets/SamsungLogo.png" alt="Logo Samsung" class="carousel__logo">
            <h1 class="carousel__intro-text carousel__intro-text--1">Текст 1</h1>
            <h2 class="carousel__intro-text carousel__intro-text--2">Текст 2</h2>
            <div class="carousel__white-area"></div>
            <div class="text">
                <h1 class="text__title">
                    See why the Bespoke Jet™ <br> is “so good” it made this <br>
                    <img src="./assets/KitchnLogo.png" class="text__inline-img" alt="Kitchn Logo">
                    journalist cry
                </h1>
                <h2 class="text__description">
                    Відкрийте для себе інноваційний світ Bespoke Jet™.
                    <a href="#" class="text__link">Read more...</a>
                </h2>
            </div>
            <div class="text__items">
                <div class="navigation">
                    <img class="navigation__arrow navigation__arrow--left" src="./assets/LeftArrow.png" alt="Left Arrow">
                    <span class="navigation__counter">1/5</span>
                    <img class="navigation__arrow navigation__arrow--right" src="./assets/RightArrow.png" alt="Right Arrow">
                </div>
                <button class="carousel__button">SHOP NOW</button>
            </div>
        </div>
        <div class="carousel__right-area">
            <img class="carousel__right-image" src="./assets/Image1.png" alt="Right Slide">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
