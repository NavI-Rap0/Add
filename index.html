<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Advertisement</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel__static-text">Bespoke Jet™</div>
        <div class="carousel__static-text-mini">*See site for details, pricing from 3/2 to 3/29 while supplies last</div>
        <div class="carousel__intro-texts">
            <h2 class="carousel__intro-text--1 carousel__intro-text"><strong class="carousel__intro-text--strong">BE</strong>SPOKE<strong> Jet™</strong></h2>
            <h3 class="carousel__intro-text--2 carousel__intro-text carousel__intro-text--strong">Save $400 Now</h3>
        </div>
        <div class="carousel__left-area">
            <img src="./assets/SamsungLogo.png" alt="Logo Samsung" class="left-area__logo">

            <div class="text">
                <h1 class="text__title">
                    See why the Bespoke Jet™ <br> is “so good” it made this <br>
                    <img src="./assets/KitchnLogo.png" class="text__inline-img" alt="Kitchn Logo">
                    journalist cry
                </h1>
                <h2 class="text__description">
                    Відкрийте для себе інноваційний світ Bespoke Jet™.
                    <a href="#" class="text__link" target="_blank">Read more...</a>
                </h2>
            </div>
            <div class="left-area__items">
                <div class="navigation">
                    <img class="navigation__arrow navigation__arrow--left" src="./assets/LeftArrow.png" alt="Left Arrow">
                    <span class="navigation__counter">1/5</span>
                    <img class="navigation__arrow navigation__arrow--right" src="./assets/RightArrow.png" alt="Right Arrow">
                </div>
                <button class="left-area__button" onclick="window.open('', '_blank')">SHOP NOW</button>
            </div>

        </div>
        <div class="carousel__white-area">
        </div>
        <div class="carousel__right-area">
            <img class="carousel__right-image" src="./assets/Image1.png" alt="Right Slide">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
